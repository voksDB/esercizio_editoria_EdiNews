abstract: >
  Il cambiamento climatico incide sempre più sulla salute mentale, generando ansia, stress e insicurezza soprattutto nelle comunità più vulnerabili. 
  La ricerca evidenzia come fattori ambientali, sociali e urbanistici si intreccino nel determinare il benessere psicologico, 
  richiedendo strategie di adattamento che vadano oltre le soluzioni tecniche. Spazi urbani, reti di supporto e sicurezza alimentare 
  diventano elementi cruciali per costruire resilienza. Serve un approccio integrato e multidimensionale, 
  capace di unire sostenibilità ambientale e cura della salute mentale, per rispondere in modo efficace alle sfide poste dalla crisi climatica.
